<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>비교 연산자</title>
	<script>
		var x = 10;
		var y = 20;		//숫자열
		var a = 10;
		var b = "20";	//문자열

		document.write(x == y, "<br>");		//false
		document.write(x == a, "<br>");		//true
		document.write(y == b, "<br>");		//true
		document.write(y === b, "<br>");		//false
		document.write(x != a, "<br>");		//false
		document.write(x !== a, "<br>");		//false
		document.write(x > y, "<br>");			//false
		document.write(x < y, "<br>");			//true
		document.write(x <= y, "<br>");		//true
		document.write(x >= y, "<br>");		//false
	</script>
</head>
<body>
	
</body>
</html>
