<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout07</title>
    <style>
        #wrap {width: 1000px; margin: 0 auto;}
        #header {width: 1000px; height: 100px; background-color: #999;}
        #nav {width: 1000px; height: 100px; background-color: #888;}
        #side {float: left; width: 300px; height: 700px; background-color: #777;}
        #contents {float: left; width: 700px; height: 700px; background-color: #666;}
        #footer {clear: both; width: 1000px; height: 100px; background-color: #555;}
        
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="side"></aside>
        <section id="contents"></section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
